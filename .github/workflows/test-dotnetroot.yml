name: Dotnet Multi-Arch Install Test

on:
workflow_dispatch:

jobs:
install-dotnet-arch:
runs-on: windows-latest
steps:
- name: Checkout repo
uses: actions/checkout@v3

```
  - name: Download dotnet-install script
    run: Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "$env:TEMP\dotnet-install.ps1"

  - name: Install x64 SDK
    run: |
      pwsh -NoProfile -ExecutionPolicy Bypass -File "$env:TEMP\dotnet-install.ps1" `
        -Version 8.0.416 `
        -Architecture x64 `
        -InstallDir "$env:USERPROFILE\dotnet_x64"

  - name: Install x86 SDK
    run: |
      pwsh -NoProfile -ExecutionPolicy Bypass -File "$env:TEMP\dotnet-install.ps1" `
        -Version 8.0.416 `
        -Architecture x86 `
        -InstallDir "$env:USERPROFILE\dotnet_x86"

  - name: List installed x64 SDKs
    run: |
      "$env:USERPROFILE\dotnet_x64\dotnet.exe" --list-sdks

  - name: List installed x86 SDKs
    run: |
      "$env:USERPROFILE\dotnet_x86\dotnet.exe" --list-sdks
```
