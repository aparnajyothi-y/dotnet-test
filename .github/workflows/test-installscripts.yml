name: windows-arch-validation
on: workflow_dispatch

jobs:
  validate-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET x64 (default)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          architecture: x64

      - name: Print x64 dotnet info
        run: dotnet --info

      - name: Install .NET x86
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          architecture: x86

      - name: Print x86 dotnet info
        run: |
          ./dotnet --info || echo "x86 runtime not supported on this host"
